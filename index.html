<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .comment-form {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .comment-form textarea {
            width: 100%;
            min-height: 80px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .comment-form button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .comment-form button:hover {
            background: #0056b3;
        }
        .comment {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .comment-meta {
            color: #666;
            font-size: 0.9em;
        }
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .delete-btn:hover {
            background: #c82333;
        }
        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Comments</h1>
    
    <div class="comment-form">
        <h3>Add a Comment</h3>
        <textarea id="commentText" placeholder="Write your comment here..."></textarea>
        <button onclick="postComment()">Post Comment</button>
    </div>

    <div id="error"></div>
    <div id="comments"></div>

    <script src="https://katlehomyezabbd.github.io/ikusasa-lethu-comments/comments-service.js"></script>
    <script>
        const STUDENT_NUMBER = '123456789';
        const SITE_ID = 'library';

        // Load comments when page loads
        loadComments();

        async function loadComments() {
            try {
                document.getElementById('comments').innerHTML = '<div class="loading">Loading comments...</div>';
                document.getElementById('error').innerHTML = '';
                
                const comments = await getComments(STUDENT_NUMBER, SITE_ID);
                
                if (comments.length === 0) {
                    document.getElementById('comments').innerHTML = '<p>No comments yet. Be the first to comment!</p>';
                    return;
                }
                
                let html = '';
                comments.forEach(comment => {
                    html += `
                        <div class="comment">
                            <div class="comment-header">
                                <div class="comment-meta">
                                    <strong>${comment.sender || 'Anonymous'}</strong> - 
                                    ${new Date(comment.ts).toLocaleString()}
                                </div>
                                <button class="delete-btn" onclick="deleteComment('${comment.id}')">Delete</button>
                            </div>
                            <div>${comment.text}</div>
                        </div>
                    `;
                });
                
                document.getElementById('comments').innerHTML = html;
            } catch (error) {
                document.getElementById('error').innerHTML = `<div class="error">Error loading comments: ${error.message}</div>`;
                document.getElementById('comments').innerHTML = '';
            }
        }

        async function postComment() {
            const commentText = document.getElementById('commentText').value.trim();
            
            if (!commentText) {
                document.getElementById('error').innerHTML = '<div class="error">Please enter a comment</div>';
                return;
            }
            
            try {
                document.getElementById('error').innerHTML = '';
                await postComment(STUDENT_NUMBER, SITE_ID, commentText, "Me");
                document.getElementById('commentText').value = '';
                await loadComments();
            } catch (error) {
                document.getElementById('error').innerHTML = `<div class="error">Error posting comment: ${error.message}</div>`;
            }
        }

        async function deleteComment(commentId) {
            
            try {
                document.getElementById('error').innerHTML = '';
                await deleteComment(STUDENT_NUMBER, SITE_ID, commentId);
                await loadComments();
            } catch (error) {
                document.getElementById('error').innerHTML = `<div class="error">Error deleting comment: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
